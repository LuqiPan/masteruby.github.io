<h1 id="post-categories">Post Categories</h1>

{% for cat in site.categories %}
<li>
  <a href="/{{ cat[0] }}.html">{{ cat[0] }}</a></li>
{% endfor %}

<ul class="posts">
  <h1>Recent posts</h1>
{% for post in site.posts %}
<li>
  <span>{{ post.date | date_to_string }}</span> &raquo;

  <a href="{{ / }}{{ post.url }}">
    {{ post.title }}</a>
</li>
{% endfor %}
</ul>
